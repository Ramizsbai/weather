<!DOCTYPE html>
<html lang="en">
<head>


 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      

    <meta charset="UTF-8">
    <title>Weather App</title>
   
</head>
<body>

        

        <div class="container my-5 mx-auto">

                <!-- <h1 class="text-muted text-center my-4">Weather App</h1> -->
                
                <form class="change-location my-4 text-center text-white">
                  <label class="lead text-dark" for="city">Enter your City</label>
                  <input type="text" name="city" class="form-control p-4">
                </form>
                
                <div class="card shadow-lg rounded d-none">  <!-- is heading d-none -->
                  <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                  <div class="icon bg-light mx-auto text-center">
                    <!-- icon -->
                  </div>
                 
                </div>
                <div class="text-dark text-uppercase text-center details" >
                        <h5 class="my-3">City name</h5>
                        <div class="my-3">Weather condition</div>
                        <div class="display-4 my-4">
                          <span>temp</span>
                          <span>&deg;C</span>
                        </div>
                      </div>
              </div> 
    

  <script src="main.js"></script>
</body>
</html>
